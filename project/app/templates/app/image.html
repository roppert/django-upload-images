{% extends "app/base.html" %}
{% load static %}

{% block title %}Images Yo!{% endblock title %}

{% block main %}
    <div class="image-form">
        {% if form.instance and form.instance.image %}
        <img class="preview" src="{{ form.instance.image.url }}"/>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button>Save</button>
            </p>
        </form>
    </div>
{% endblock main %}
